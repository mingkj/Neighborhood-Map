<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Neighborhood Map</title><style type="text/css">*{margin:0;padding:0}body,html{font-family:Arial,sans-serif;height:100%}.container{height:100%}#search-box{position:absolute;left:10px;top:60px;background-color:#fff;opacity:.9;font-size:20px;box-sizing:border-box;z-index:6}#filter{width:150px;height:40px;border-radius:5px;box-sizing:border-box;font-size:20px;padding-left:20px;outline:0;border:none;vertical-align:middle}#button{border:none;outline:0;background-color:#000;color:#fff;height:40px;box-sizing:border-box;border-image-width:0;padding:0 10px;vertical-align:middle}#list{margin:0;padding-left:20px;list-style:none}#list li{height:30px;margin-top:10px}#map{height:100%;bottom:0}@media screen and (min-width:500px){#filter{width:200px}}@media screen and (min-width:800px){#filter{width:300px}}</style><script src="js/lib/knockout-3.2.0.js"></script><script async defer="defer" src="js/lib/jquery.min.js"></script><script async defer="defer" src="js/app.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVAUamkpG0d3wZoyWqONWKH_aVLkISbSc&v=3&region=cn&language=zh-CN&callback=initMap"></script></head><body><div class="container"><div id="search-box"><form><input id="filter" type="text" placeholder="输入文字" autofocus data-bind="value:filterText,valueUpdate:'keyup',visible:hideOrShow"> <button id="button" data-bind="click:changeButtonText,text:buttonText"></button></form><ul id="list" data-bind="foreach:searchFilter,visible:hideOrShow"><li data-bind="text:title, click: populateInfoWindow,
            event:{mouseover:highlightIcon,mouseout:defaultIcon}"></li></ul></div><div id="map"></div></div></body></html>
